
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
(function() { 
  function handlePageLoad() {
    var endpointMatcher = new RegExp("[\\?\\&]endpoint=([^&#]*)");
    document.getElementById('prechatForm').setAttribute('action',
    decodeURIComponent(endpointMatcher.exec(document.location.search)[1]));
  } 
  if (window.addEventListener) {
    window.addEventListener('load', handlePageLoad, false);
  } else { 
    window.attachEvent('onload', handlePageLoad, false);
  }
})(); 
</script>
</head>
<body>
<form method="post" id="prechatForm">
                <!-- Detail inputs -->
                <p>Case Number:</p><input type="text" id="CaseNumber" value="5001H00000pUXU9"/><br />
                <p>Subject:</p><input type="text" id="Subject" value="liveagent test" /><br />
                <p>Supplied Name:</p><input type="text"  id="SuppliedName" value="kim"/><br />
                <p>Supplied Email:</p><input type="text" id="SuppliedEmail" value="kimruben457@gmail.com" /><br />
  
              <input type="hidden" name="CaseStatus" value="New" /><br />
              <input type="hidden" name="CaseOrigin" value="Web" /><br />
              <input type="hidden" name="liveagent.prechat.name" id="SuppliedName" />
  
              <input type="hidden" name="liveagent.prechat.findorcreate.map:Case" value="Subject,Subject;Status,CaseStatus;Origin,CaseOrigin" />
  
              <input type="hidden" name="liveagent.prechat.findorcreate.map.doFind:Case" value="CaseId,true" />
              <input type="hidden" name="liveagent.prechat.findorcreate.map.isExactMatch:Case" value="CaseId,true" />
              <input type="hidden" name="liveagent.prechat.findorcreate.map.doCreate:Case" value="Subject,true;Status,true;Origin,true" />
  
              <input type="hidden" name="liveagent.prechat.findorcreate.showOnCreate:Case" value="true" />
              <input type="hidden" name="liveagent.prechat.findorcreate.saveToTranscript:Case" value="CaseId" />
  

<input type="submit" value="Request Chat" id="prechat_submit" />

</form> 
</body>
</html>
